<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Perfil del usuario</title>
	<!--<link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/perfil.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/validacionPerfil.js" type="text/javascript"></script>

	<script src="js/jquery.min.js" type="text/javascript" ></script>
	
	</head>
<body>
	<header >
		<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo"onclick="volverInicio();">
					<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li>
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li>
							<span class="icon-pacman"></span>
							<span>Perfil</span>
						</li>
						<li>
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li>
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li>
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	</section>
		<div class="flex_container">
		    <div id="infoPerfil">
		    	<div id="infoUsuario" class="columna_flexible">
		 			<div id="nickName" class="columna_flexible flex_center">
		 				<img width="100" height="100" src="imagenes/imagenPerfil.jpg" >
		 				<h1 >Oswaldito</h1>
					</div>

		 			<div id="datosPersonales" class="columna_flexible flex_center ">
		 			  <h2>Informacion Personal</h2>
		 				<div class="tabla">
		 					<div class="tabla_item columna_flexible">
		 					  <form action="perfil_submit" method="post" accept-charset="utf-8">
			 					<label class="datos">Nombre </label><input type="text"  id="labelNombre" placeholder="Oswaldo Alejandro" disabled=true required onkeypress="validarnombre(event)" />
			 					
			 					<label class="datos">Apellido </label><input type="text"  id="labelApellido" placeholder="Bayona Andrade" disabled=true required
								onkeypress="validarapellido(event)"
			 					 />
			 					
			 					<label class="datos">Celular </label><input type="text"  id="labelCelular" placeholder="09454585840" max="11" required disabled=true onkeypress="validarcelular(event)" />
			 					
					 			<label class="datos">Sexo </label><input type="text"  id="labelsexo" placeholder="masculino" max="12" disabled=true required onkeypress="validarsexo(event)" />

					 			<div class="icon-pencil lapiz blanco columna_flexible flex_center" id="botonusuario" role="button" onclick="habilitarcajasusuario()">
					 				
					 			</div>

								
								
								
								<div class="icon-lock  candado columna_flexible flex_center" id="botonguardar" onclick="cerrardatos()" >
								</div>
							

								
				 				

				 				<div class="icon-cancel-circle  cancelado columna_flexible flex_center" id="botoncancelar" role="button" onclick="habilitarcajas()">
				 				</div>
						
					 		 </form>
					 		</div>
				 		
				 	
			 		</div>
			 	</div>
			 	  
			 	<form action="perfil_submit" method="post" accept-charset="utf-8">
			 	
			 	
				<div id="infoVehiculo" class="columna_flexible flex_align_items_center">
					<h2 id="infovehiculo">Informacion del Vehiculo</h2>	
					<div class="tabla">
		 				<div class="tabla_item columna_flexible">
								<label id="lblplaca">Placa </label>
								<label id="lblcapacidad">Capacidad </label>
						</div>
						<div class="tabla_item columna_flexible">
							<input type="text" id="labelplaca" placeholder="Y3O12" disabled=true required onkeypress="validarplaca(event)" />

							
							
							<input type="text" id="labelcapacidad" placeholder="3" disabled=true required onkeypress="validarcapacidad(event)" />

						</div> 		
				 	</div>
				 	<div class="icon-pencil lapiz blanco columna_flexible flex_center" id="botoncarro" role="button" onclick="habilitarcajasauto()">
				 		<!--<span class=""></span>-->
				 	</div>	
					<div type="submit" class="icon-user-check  checkuser columna_flexible flex_center" id="botonguardarcarro" role="button" onclick="cerrardatoscarro()" ></div>
				 	
						
					<div class="icon-cross cancelarcarro columna_flexible flex_center" id="botoncancelarcarro" role="button" onclick="habilitarcarro()" role="button">
				 	</div>
					
				
		 	</div>
		 	</form>
		 	<div id="rutasPerfil">
		 		
		 	</div>
		 </div>
		 
	</section>
</body>

</html>
