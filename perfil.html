<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perfil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/perfil.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.min.js" type="text/javascript" ></script>
	<script src="js/validacionPerfil.js" type="text/javascript"></script>
	<script src ="js/barra.js" type="text/javascript"></script>
</head>
<body>
	<header >
		<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo" onclick="">
				<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li onclick="cargarNoticias();">
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li onclick="cargarPerfil();">
							<span class="icon-pacman"></span>
							<span >Perfil</span>
						</li>
						<li onclick="cargarMensajes();">
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li>
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li>
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<div class="flex_container">
		<div id="infoPerfil">
			<div id="infoUsuario" class="columna_flexible">
				<div id="nickName" class="columna_flexible flex_center">
					<img width="100" height="100" src="imagenes/imagenPerfil.jpg" >
					<h1 >Oswaldito</h1>
				</div>
				<div id="datosPersonales" class="columna_flexible ">
					<h2>Informacion Personal</h2>
					<div class="tabla">
						<div class="tabla_item columna_flexible ">
							<label class="label">Nombre: </label>
							<label class="label">Apellido: </label>
							<label class="label">Celular: </label>
							<label class="label">Nick Name: </label>
						</div>
						<div class="tabla_item columna_flexible flex_align_items_center">
							<form id="datosPersona" class="columna_flexible" accept-charset="utf-8" >
								<input class="input_text" type="text" value="Oswaldo Alejandro" disabled=true required pattern="[a-zA-Z\s]{4,}" title="Datos alfabeticos" />
								<input class="input_text" type="text"  value="Bayona Andrade" disabled=true required pattern="[a-zA-Z\s]{4,}" title="Datos alfabeticos"/>
								<input class="input_text" type="text"   value="0991209877" max="11" required disabled=true pattern="[0-9]{10}" title="Datos solamente numerico" />
								<input class="input_text" type="text" value="oswaldito"  disabled=true
								pattern="[a-z]{6,15}" 
								required/>
							</form>
						</div>
					</div>
					<div id="contenedor_botones">
						<div id="botonEditarUsuario" 
						class="icon-pencil lapiz columna_flexible flex_center">
						</div>
						<div id="botonGuardarUsuario" class="icon-floppy-disk candado" >
						</div>
						<div id="botonCancelarUsuario" class="icon-cancel-circle cancelado">
						</div>
					</div>
				</div>
			</div>
			<div id="infoVehiculo" class="columna_flexible flex_align_items_center">
				<h2 >Informacion del Vehiculo</h2>	
				<div class="tabla">
					<div class="tabla_item columna_flexible">
						<label class="label" for="Placa">Placa: </label>
						<label class="label" for="Capacidad">Capacidad: </label>
					</div>
					<div class="tabla_item columna_flexible">
						<form id="datosAuto" class="columna_flexible" accept-charset="utf-8" >
							<input type="text" name="Placa"class="input_text" value="PVY0323" disabled=true required pattern="[A-Z0-9]{6,7}" 
							title="Se requiere que los datos sea alfanumerico de longitud de 6 a 7 caracteres" />
							<input type="text" name="Capacidad" class="input_text" value="3" disabled=true required 
							pattern="[0-6]{1}" title="Solamente datos numericos de un solo digito" />
						</form>
					</div>	
				</div>
				<div id="contenedor_botones">
					<div id="botonEditarAuto" class="icon-pencil lapiz_auto columna_flexible flex_center">
					</div>
					<div id="botonGuardarAuto" class="icon-floppy-disk candado">
					</div>
					<div id="botonCancelarAuto" class="icon-cancel-circle  cancelado">
					</div>
				</div>
		</div>
		<div id="rutas">
			
		</div>
	</div>
</body>
</html>
