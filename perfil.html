<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Perfil del usuario</title>
	<!--<link rel="stylesheet" href="bootstrap3/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/perfil.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/validacionPerfil.js" type="text/javascript"></script>
	
	</head>
<body>
	<header >
		<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo"onclick="volverInicio();">
					<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li>
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li>
							<span class="icon-pacman"></span>
							<span>Perfil</span>
						</li>
						<li>
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li>
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li>
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	</section>
		<div class="flex_container">
		    <div id="infoPerfil">
		    	<div id="infoUsuario" class="columna_flexible">
		 			<div id="nickName" class="columna_flexible flex_center">
		 				<img width="100" height="100" src="imagenes/imagenPerfil.jpg" >
		 				<h1 >Oswaldito</h1>
					</div>
		 			<div id="datosPersonales" class="columna_flexible flex_center ">
		 				<h2>Informacion Personal</h2>
		 				<div class="tabla">
		 					<div class="tabla_item columna_flexible">
			 					<label>Nombre </label>
			 					<label>Apellido </label>
			 					<label>Celular </label>
					 			<label>Sexo </label>
					 		</div>
					 		<div class="tabla_item columna_flexible">
					 			<input type="text" id="labelNombre" placeholder="Oswaldo Alejandro" disabled/>
					 			<input type="text" id="labelApellido" placeholder="Bayona Andrade" disabled/>
					 			<input type="text" id="labelCelular" placeholder="09454585840" max="11" disabled/>
					 			<input type="text" id="labelsexo" placeholder="masculino" max="12" disabled/>
					 		</div>
				 		</div>
				 		<div class="icon-pencil lapiz blanco columna_flexible flex_center" id="botonusuario" role="button" >
				 		</div>
			 		</div>
			 	</div>
				<div id="infoVehiculo" class="columna_flexible flex_align_items_center">
					<h2>Informacion del Vehiculo</h2>	
					<div class="tabla">
		 				<div class="tabla_item columna_flexible">
								<label>Placa </label>
								<label>Capacidad </label>
						</div>
						<div class="tabla_item columna_flexible">
							<h4>YIOP23</h4>
							<h4>3</h4>
						</div> 		
				 	</div>
				 	<div class="icon-pencil lapiz blanco columna_flexible flex_center" id="botoncarro" role="button">
				 		<!--<span class=""></span>-->
				 	</div>	
				</div>
		 	</div>
		 	<div id="rutasPerfil">
		 		
		 	</div>
		 </div>
	</section>
</body>

</html>
