<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Perfil</title>
	<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/noticias.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/estiloMapa.css">
	<link rel="stylesheet" href="css/perfil.css">
	<link rel = "stylesheet" href = "css/cuadroPublicador.css"/>
	<script src = "js/jquery-1.11.3.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src = "js/noticias.js"> </script>
	<script src = "js/publicador.js"> </script>
	<script src="js/validacionPerfil.js" type="text/javascript"></script>
	<script src ="js/notificaciones.js"> </script>
</head>
<body>
	<header >
		<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo" onclick="">
				<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li onclick="cargarNoticias();">
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li onclick="cargarPerfil();">
							<span class="icon-pacman"></span>
							<span >Perfil</span>
						</li>
						<li onclick="cargarMensajes();">
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li id="notificaciones">
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li id="notificacionesCelular" onclick="cargarNotificaciones();" >
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li onclick="salir();">
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<div id="menu_salir">
		<div >
			<span id="leyenda_menu">Esta seguro que desea salir?</span>
			<span class="icon-sad2 iconos_menu"></span>
		</div>
		<div>
			<span id="aceptar_cierre" class="icon-checkmark iconos_menu"></span>
			<span id="cancelar_cierre" class="icon-cancel-circle iconos_menu"></span>
		</div>
	</div>

	<div id="Contenedor_Notificaciones">
	</div>

	<div id="contenedor_perfil"class="flex_container">
		<div id="infoPerfil">
			<div id="infoUsuario" class="columna_flexible">
				<div id="nickName" class="columna_flexible flex_center">
					<img width="100" height="100" src="imagenes/imagenPerfil.jpg" >
					<h1 >Oswaldito</h1>
				</div>
				<div id="datosPersonales" class="columna_flexible ">
					<h2>Informacion Personal</h2>
					<div class="tabla">
						<div class="tabla_item columna_flexible ">
							<label class="label">Nombre: </label>
							<label class="label">Apellido: </label>
							<label class="label">Celular: </label>
							<label class="label">Nick Name: </label>
						</div>
						<div class="tabla_item columna_flexible flex_align_items_center">
							<form id="datosPersona" class="columna_flexible" accept-charset="utf-8" >
								<input class="input_text" type="text" value="Oswaldo Alejandro" disabled=true required pattern="[a-zA-Z\s]{4,}" title="Datos alfabeticos" />
								<input class="input_text" type="text"  value="Bayona Andrade" disabled=true required pattern="[a-zA-Z\s]{4,}" title="Datos alfabeticos"/>
								<input class="input_text" type="text"   value="0991209877" max="11" required disabled=true pattern="[0-9]{10}" title="Datos solamente numerico" />
								<input class="input_text" type="text" value="oswaldito"  disabled=true
								pattern="[a-z]{6,15}" 
								required/>
							</form>
						</div>
					</div>
					<div id="contenedor_botones">
						<div id="botonEditarUsuario" 
						class="icon-pencil lapiz columna_flexible flex_center">
						</div>
						<div id="botonGuardarUsuario" class="icon-floppy-disk candado" >
						</div>
						<div id="botonCancelarUsuario" class="icon-cancel-circle cancelado">
						</div>
					</div>
				</div>
			</div>
			<div id="infoVehiculo" class="columna_flexible flex_align_items_center">
				<h2 >Informacion del Vehiculo</h2>	
				<div class="tabla">
					<div class="tabla_item columna_flexible">
						<label class="label" for="Placa">Placa: </label>
						<label class="label" for="Capacidad">Capacidad: </label>
					</div>
					<div class="tabla_item columna_flexible">
						<form id="datosAuto" class="columna_flexible" accept-charset="utf-8" >
							<input type="text" name="Placa"class="input_text" value="PVY0323" disabled=true required pattern="[A-Z0-9]{6,7}" 
							title="Se requiere que los datos sea alfanumerico de longitud de 6 a 7 caracteres" />
							<input type="text" name="Capacidad" class="input_text" value="3" disabled=true required 
							pattern="[0-6]{1}" title="Solamente datos numericos de un solo digito" />
						</form>
					</div>	
				</div>
				<div id="contenedor_botones">
					<div id="botonEditarAuto" class="icon-pencil lapiz_auto columna_flexible flex_center">
					</div>
					<div id="botonGuardarAuto" class="icon-floppy-disk candado">
					</div>
					<div id="botonCancelarAuto" class="icon-cancel-circle  cancelado">
					</div>
				</div>
			</div>
	   	</div>
		<div id="infoRutas">
			<div id="contenedor_rutas_perfil">
				<div id="cuadroPublicador" class="CuadroPublicador">
					<div class = "CuadroPublicador-contenedor">
						<div class = "CuadroPublicador-cabezera">
							<img class = "CuadroPublicador-foto" src = "imagenes/imagenPerfil.jpg"/>&nbsp;&nbsp;
							<h3 id = "nickname" >oswaldito</h3>
						</div>
						<hr>
						<form class="CuadroPublicador-formulario">
							<label>Publicar </label>
							<span >
								<button class="CuadroPublicador-Boton" type="button" id = "btnRuta">Crear ruta</button>
								<button class ="CuadroPublicador-Boton" type="button" id = "btnAventon" >Pedir Avent&oacute;n</button>
							</span>
						</form>
					</div>
				</div>
				<h1 id="tituloRutas">Mis Rutas</h1>
			</div>
			<div id = "Pantalla_Ruta">	
				<div id = "Contenido_Ruta">
					<input id = "btnClose" value = "X" type = "button" class = "IngresoRuta-cerrar"/>
					<div id="googleMap" style="height:60%;">
					</div>
	 				<div class = "IngresoRuta-Titulo">
						<span >Ingrese una sucesi&oacute;n de puntos para marcar el camino</span>
					</div>
					<div class="tabla flex_between_around ">
						<div class="tabla">
							<div class="tabla_item columna_flexible flex_end">
								<label class="etiqueta">Fecha: </label>
								<label class="etiqueta">Hora: </label>
							</div>
							<div class="tabla_item columna_flexible ">
								<form id = "formRuta" class="formulario" action="noticias.html">
									<input class="entradaDatos" id = "Fecha" type ="date" />
									<input class="entradaDatos" id = "Hora" type ="time" />	
								</form>
							</div>
						</div>
						<div class="tabla margin_right">
							<div class="tabla_item columna_flexible flex_end">
								<label class="etiqueta">Capacidad: </label>
								<label class="etiqueta">Costo: $</label>
							</div>
							<div class="tabla_item columna_flexible ">
								<input form= "formRuta" class="entradaDatos" type ="number" 
								min = "1" max = "20" value ="1"/>
								<input form="formRuta" class="entradaDatos" type ="number" 
								min = "0.00" value = "0.00" step="0.01" max="2.00"/>	
							</div>
						</div>
					</div>
					<div class="tabla flex_center">
						<button class="IngresoRuta-Boton" form="formRuta" id ="btnAceptarRuta" type="submit">Aceptar</button>
						<button class="IngresoRuta-Boton" form="formRuta" id="btnCancelarRuta" type = "button">Cancelar</button>
					</div>
				</div>
			</div>
			<div id = "Pantalla_Aventon">	
				<div id = "Contenido_Aventon">
					<input id = "btnCloseAventon" value = "X" type = "button" class = "close"/>
					<div id="googleMap2" style="height:70%;"></div>
					<div class = "IngresoAventon-Titulo">
						<span> Ingrese un punto en el mapa que ser&aacute; su paradero</span>
					</div>
					<div class="tabla flex_center">
						<div class="tabla_item columna_flexible" >
								<label class="etiqueta">Fecha: </label>
								<label class="etiqueta">Hora: </label>
						</div>
						<div class="tabla_item columna_flexible" >
							<form id = "formAventon" class="formulario">
								<input class="entradaDatos" id = "Fecha_Aventon" type ="date" />
								<input class="entradaDatos" id = "Hora_Aventon" type ="time" />
							</form>
						</div>
					</div>
					<div class="tabla flex_center">
						<button class="IngresoAventon-Boton" form="formAventon" id = "btnAceptarAventon" type="submit">Aceptar</button>
						<button class="IngresoAventon-Boton" form="formAventon" id="btnCancelarAventon" type = "button">Cancelar</button>
					</div>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
