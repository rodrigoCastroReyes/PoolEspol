<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8">
		<meta name="description" content="Este es un proyecto innovador XD">
		<meta name="keywords" content="DAW, aventon, red social,ESPOL">
		<link rel="stylesheet" type="text/css" href="css/chat.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo"onclick="volverInicio();">
					<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li>
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li>
							<span class="icon-pacman"></span>
							<span>Perfil</span>
						</li>
						<li>
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li>
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li>
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		</header>
		<section id="contenido">
			<div id="personas" >
				<div class="persona">
					<img class="fotoPerfil" src="imagenes/LogoPoolEspol.png">
					<h3>Fajada</h3>
				</div>
				<div class="persona">
					<img class="fotoPerfil" src="imagenes/LogoPoolEspol.png">
					<h3>Mafia Chumi</h3>
				</div>
			</div>
			<div id="conversacion" >
				<div id="cabezeraMensaje">
					<img class="fotoPerfil" src="imagenes/LogoPoolEspol.png">
					<span class="texto_simple">Fajada</span>
				</div>
				<div id="areaMensajes">
					<p>Fajada Dice:</p>
					<p>Hola Kevin donde estas?</p>
					<p>Kevin Dice:</p>
					<p>donde siempre</p>
				</div>
				<div id="envio">
					<textarea id="txtMensaje" rows="3" cols="80" wrap="hard"></textarea>
					<input id="btnEnviar" type="submit" value="Enviar"/>
				</div>
			</div>
		</section>
		<footer>
            <p>Todo los Derechos Reservados <small> &copy; 2015</small> </p>
        </footer>
	</body>
</html>
