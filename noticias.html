<!DOCTYPE html>
<html>
	<head>
		<title>PoolEspol Noticias</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">
		<meta name="description" content="Este es un proyecto innovador">
		<meta name="keywords" content="DAW, aventon, red social,ESPOL">
		<link rel="shortcut icon" type="image/png" href="imagenes/LogoPoolEspol.png">
		<link rel="stylesheet" type="text/css" href="css/noticias.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/estiloMapa.css">
		<link rel = "stylesheet" href = "css/cuadroPublicador.css"/>
		<script src = "js/jquery-1.11.3.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script src = "js/noticias.js"> </script>
		<script src = "js/publicador.js"> </script>
		<script src = "js/barra.js"> </script>
		<script src = "js/notificaciones.js"> </script>
	</head>
	<body>
		<div id="contenedor_navegacion">
			<div id="contenedor_logo">
				<figure id="logo" onclick="">
					<img width="40" height="40" src="imagenes/LogoPoolEspol.png" figcaption="Logo de la Aplicacion">
				</figure>
			</div>
			<div id="contenedor_barra">
				<nav>
					<ul class="barraNavegacion">
						<li onclick="cargarNoticias();">
							<span class="icon-newspaper"></span>
							<span>Noticias</span>
						</li>
						<li onclick="cargarPerfil();">
							<span class="icon-pacman"></span>
							<span >Perfil</span>
						</li>
						<li onclick="cargarMensajes();">
							<span class="icon-mail4"></span>
							<span>Mensajes</span>
						</li>
						<li id="notificaciones">
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li id="notificacionesCelular" onclick="cargarNotificaciones();" >
							<span class="icon-bell"></span>
							<span>Notificaciones</span>
						</li>
						<li onclick="salir();">
							<span class="icon-switch"></span>
							<span></span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div id="menu_salir">
			<div >
				<span id="leyenda_menu">Esta seguro que desea salir?</span>
				<span class="icon-sad2 iconos_menu"></span>
			</div>
			<div>
				<span id="aceptar_cierre" class="icon-checkmark iconos_menu"></span>
				<span id="cancelar_cierre" class="icon-cancel-circle iconos_menu"></span>
			</div>
		</div>
		<div id="Contenedor_Notificaciones">
        </div>
		<div id="contenedor_rutas">
			<div id="cuadroPublicador" class="CuadroPublicador">
				<div class = "CuadroPublicador-contenedor">
					<div class = "CuadroPublicador-cabezera">
						<img class = "CuadroPublicador-foto" src = "imagenes/imagenPerfil.jpg"/>&nbsp;&nbsp;
						<h3 id = "nickname" >oswaldito</h3>
					</div>
					<hr>
					<form class="CuadroPublicador-formulario">
						<label>Publicar </label>
						<span >
							<button class="CuadroPublicador-Boton" type="button" id = "btnRuta">Crear ruta</button>
							<button class ="CuadroPublicador-Boton" type="button" id = "btnAventon" >Pedir Avent&oacute;n</button>
						</span>
					</form>
				</div>
			</div>
		</div>
		<div id = "Pantalla_Ruta">	
			<div id = "Contenido_Ruta" class="IngresoRuta">
				<input id = "btnClose" value = "X" type = "button" class = "IngresoRuta-cerrar"/>
				<div id="googleMap" class="IngresoRuta-Mapa">
				</div>
 				<div class="IngresoRuta-Titulo">
					<span >Ingrese una sucesi&oacute;n de puntos para marcar el camino</span>
				</div>
				<div class="IngresoRuta-datos flex_between_around ">
					<div class="tabla">
						<div class="tabla_item columna_flexible flex_end">
							<label class="etiqueta">Fecha: </label>
							<label class="etiqueta">Hora: </label>
						</div>
						<div class="tabla_item columna_flexible ">
							<form id = "formRuta" name="formRuta" class="IngresoRuta-formulario" >
								<input class="entradaDatos" id = "Fecha" type ="date" />
								<input class="entradaDatos" id = "Hora" type ="time" />	
							</form>
						</div>
					</div>
					<div class="tabla">
						<div class="tabla_item columna_flexible flex_end">
							<label class="etiqueta">Capacidad: </label>
							<label class="etiqueta">Costo: $</label>
						</div>
						<div class="tabla_item columna_flexible ">
							<input id="RutaCapacidad" form= "formRuta" class="entradaDatos" type ="number" 
							min = "1" max = "20" value ="1"/>
							<input  id="RutaCosto" form="formRuta" class="entradaDatos" type ="number" 
							min = "0.00" value = "0.00" step="0.01" max="2.00"/>	
						</div>
					</div>
				</div>
				<div class="IngresoRuta-botones">
					<input class="IngresoRuta-Boton" form="formRuta" id ="btnAceptarRuta" type="button" value="Aceptar"/>
					<input class="IngresoRuta-Boton" form="formRuta" id="btnCancelarRuta" type = "button" value="Cancelar"/>
				</div>
			</div>
		</div>
		<div id = "Pantalla_Aventon">	
			<div id = "Contenido_Aventon" class="IngresoAventon">
				<input id="btnCloseAventon" class = "IngresoAventon-cerrar" value = "X" type = "button"/>
				<div id="googleMap2" class="IngresoAventon-Mapa"></div>
				<div class = "IngresoAventon-Titulo">
					<span> Ingrese un punto en el mapa que ser&aacute; su paradero</span>
				</div>
				<div class="IngresoAventon-datos ">
					<div class="tabla_item columna_flexible" >
						<label class="etiqueta">Fecha: </label>
						<label class="etiqueta">Hora: </label>
					</div>
					<div class="tabla_item columna_flexible" >
						<form id = "formAventon" class="IngresoAventon-formulario">
							<input class="entradaDatos" id = "Fecha_Aventon" type ="date" />
							<input class="entradaDatos" id = "Hora_Aventon" type ="time" />
						</form>
					</div>
				</div>
				<div class="IngresoAventon-botones flex_center">
					<button class="IngresoAventon-Boton" form="formAventon" id = "btnAceptarAventon" type="button">Aceptar</button>
					<button class="IngresoAventon-Boton" form="formAventon" id="btnCancelarAventon" type = "button">Cancelar</button>
				</div>
			</div>
		</div>	
		<div id="OpcionAgregar" class="AgregarARuta">
			<div class="AgregarARuta-contenedor">
				<input id = "btnCloseAgregar" value = "X" type = "button" class = "IngresoRuta-cerrar"/>
				<div id="MapaAgregar" class="AgregarARuta-Mapa">
				</div>
				<div class="AgregarARuta-Titulo">
					<span >Ingrese la ubicacion en donde solicita ser recogido</span>
				</div>
				<div class="AgregarARuta-botones">
					<input class="AgregarARuta-Boton" id ="btnAceptarAgregar" type="button" value="Aceptar"/>
					<input class="AgregarARuta-Boton" id="btnCancelarAgregar" type = "button" value="Cancelar"/>
				</div>
			</div>
		</div>	
	</body>
</html>
